<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Without Web Worker</title>
  </head>
  <body>
    <button id="btn-start">Start</button>
    <script>
      // JavaSctipt adalah single thread (single proses)
      // 1 thread mengerjakan lebih dari 1 pekerjaan (concurrent)
      // beberapa thread mengerjakan 1 pekerjaan atau beberapa pekerjaan (parallel)
      // untuk membuat proses secara parallel, bisa menggunakan Web Worker
      function showLog(total) {
        for (let i = 0; i < total; i++) {
          console.info(i);
        }
      }

      document.getElementById("btn-start").onclick = function () {
        console.info("Start");
        showLog(90000);
        console.info("Finish");
      };
    </script>
  </body>
</html>
