<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX With Status</title>
  </head>
  <body>
    <h1 id="response"></h1>

    <script>
      const ajax = new XMLHttpRequest();
      // ajax.open("GET", "api/02-hello.json");
      ajax.open("GET", "api/02-hello1.json");

      ajax.addEventListener("load", function () {
        if (ajax.status === 200) {
          const json = JSON.parse(ajax.responseText);
          displayResponse(json);
        } else {
          displayResponse({
            response: `Terjadi kesalahan dengan status: ${ajax.status}`,
          });
        }
      });

      function displayResponse(json) {
        const header = document.getElementById("response");
        header.textContent = json.response;
      }

      ajax.send();
    </script>
  </body>
</html>
