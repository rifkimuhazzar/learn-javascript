<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Send File</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <label for="username"
        >Username:
        <input type="text" name="username" id="username" />
      </label>
      <br />

      <label for="name"
        >Name:
        <input type="text" name="name" id="name" />
      </label>
      <br />

      <label for="profile"
        >Profile:
        <input type="file" name="profile" id="profile" />
      </label>
      <br />

      <button type="button" id="register">Register</button>
    </form>

    <h1 id="response"></h1>

    <script>
      function doRegister() {
        const ajax = new XMLHttpRequest();
        ajax.open(
          "POST",
          "https://webhook.site/252b7fba-9e29-4dc9-bf87-24cd52636972"
        );
        ajax.onload = function () {
          const response = document.getElementById("response");
          response.innerText = ajax.responseText;
        };

        // content-typenya sudah otomatis multipart untuk FormData()
        const form = new FormData();
        form.append("username", document.getElementById("username").value);
        form.append("name", document.getElementById("name").value);

        const files = document.getElementById("profile").files;
        const firstFile = files.item(0);
        form.append("profile", firstFile);

        ajax.send(form);
      }

      document.getElementById("register").onclick = doRegister;
    </script>
  </body>
</html>
