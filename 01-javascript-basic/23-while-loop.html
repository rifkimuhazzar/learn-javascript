<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while Loop</title>
  </head>
  <body>
    <script>
      // while
      let angka = 10;
      while (angka <= 20) {
        document.writeln(`<p>Nomor ${angka}</p>`);
        angka++;
      }
    </script>
  </body>
</html>
