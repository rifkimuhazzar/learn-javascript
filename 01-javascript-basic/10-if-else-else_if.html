<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if - else - else if</title>
  </head>
  <body>
    <script>
      // if
      const nilaiUTS = 90;
      if (nilaiUTS > 80) {
        document.writeln("<p>Lulus</p>");
      }

      // else
      const nilaiUAS = 70;
      if (nilaiUAS > 80) {
        document.writeln("<p>Lulus</p>");
      } else {
        document.writeln("<p>Coba Lagi</p>");
      }

      // else if
      const nilai = 7;
      if (nilai >= 85) {
        document.writeln("<p>Lulus : A</p>");
      } else if (nilai >= 75) {
        document.writeln("<p>Lulus : B</p>");
      } else if (nilai >= 60) {
        document.writeln("<p>Lulus : c</p>");
      } else {
        document.writeln("<p>Coba Lagi</p>");
      }
    </script>
  </body>
</html>
