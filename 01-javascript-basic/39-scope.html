<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // global scope
      let counter = 0;
      function value() {
        // local scope
        counter++;
      }
      value();
      value();
      value();
      value();
      value();
      console.info(counter);

      // local scope
      function first() {
        let a = 10;
        function second() {
          console.info(`HAHAHA ${a}`);
        }
        second();
      }
      first();
    </script>
  </body>
</html>
