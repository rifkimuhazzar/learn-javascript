<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      // tipe data object mirip seperti array tapi tidak menggunakan index melainkan menggunakan property/attribute
      // mengambil object dari luar variable
      let person = {};
      person["name"] = "Rifki Muhazzar";
      person["umur"] = 21;
      console.table(person);

      delete person["umur"];
      console.table(person);

      // membuat object dari variable
      const name = {
        nama: "Rifki Muhazzar",
        umur: 21,
        Alamat: "Indonesia",
      };
      console.table(name);
      console.info(`Alamat : ${name.Alamat}`);
    </script>
  </body>
</html>
