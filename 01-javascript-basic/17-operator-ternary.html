<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Ternary</title>
  </head>
  <body>
    <script>
      // contoh dengan if-else
      const nilai = 90;
      let result;
      if (nilai >= 80) {
        result = "Selamat anda lulus";
      } else {
        result = "Coba Lagi";
      }
      document.writeln(result);
      document.writeln("<br>");

      // ? : // ini digunakan untuk if-else yang simple, seperti hanya ada 2 pilihan
      const nilaiUjian = 86;
      const hasil = nilaiUjian >= 78 ? "Anda Lulus" : "Coba Lagi";
      document.writeln(hasil);
    </script>
  </body>
</html>
