<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>
  <body>
    <script>
      // switch // untuk case sederhana bisa menggunakan ini dari pada if
      const nilai = "A";

      switch (nilai) {
        case "A":
          document.writeln("WOW Anda Lulus Dengan Baik");
          break;
        case "B":
        case "C":
          document.writeln("Anda Lulus");
          break;
        case "D":
          document.writeln("Anda Tidak Lulus");
          break;
        default:
          document.writeln("HAHAHAHA");
          break;
      }
    </script>
  </body>
</html>
