<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for Loop</title>
  </head>
  <body>
    <script>
      // for
      for (let angka = 1; angka <= 9; angka++) {
        document.writeln(`<p>ke ${angka}</p>`);
      }
    </script>
  </body>
</html>
