<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optional Chaining</title>
  </head>
  <body>
    <script>
      // ? // digunakan untuk mengamankan ketika kita ingin mengakses sebuah property tapi nilainya tidak maka akan di munculkan nilai undefined
      // property?
      let person = {
        address: {
          country: "indonesia",
        },
      };
      let country = person?.address?.country;
      document.writeln(country);
      console.info(country);

      // array
      let person2 = [["a", "b", "c"], "d"];
      console.table(person2);
    </script>
  </body>
</html>
