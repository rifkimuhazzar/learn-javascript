<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // Aritmatika // tambah, kurang, kali, pangkat, bagi, hasil bagi
      // + - * ** / %
      let result = 1 + 2;
      document.writeln("1 + 2 = " + result + "<br>");
      originalResult = result;

      // Augmented Assignment // mempersingkat dengan menempatkan operator-nya sebelum =
      // += -= *= **= /= %=
      result *= 3; // same as : result = result * 3
      document.writeln(originalResult + " * 3 = " + result + "<br>");

      // Unary //
      // +angka angka-menjadi-positif(default)
      // -angka angka-menjadi-negatif
      // angka-- increment 1
      // angka++ decrement 1
      result--;
      document.writeln(result + "<br>");
      result = -result;
      document.writeln(result);
    </script>
  </body>
</html>
