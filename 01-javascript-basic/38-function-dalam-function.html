<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      // inner function hanya bisa di eksekusi di dalam function parentnya
      function outer(web) {
        function inner(name) {
          console.info(name);
        }
        inner("Rifki");
        inner();
        console.info(web);
      }
      outer("Front-End");
    </script>
  </body>
