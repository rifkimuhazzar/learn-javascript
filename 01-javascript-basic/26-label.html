<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label</title>
  </head>
  <body>
    <script>
      // Label // bisa digunakan dengan break; atau continue;
      // degan label kita bisa memilih yang mana mau di break dan yang mana mau di continue
      loopi: for (let i = 1; i <= 10; i++) {
        loopj: for (let j = 1; j <= 100; j++) {
          if (j > 5) {
            continue loopi;
          }
          console.info(`${i} - ${j}`);
        }
      }
    </script>
  </body>
</html>
