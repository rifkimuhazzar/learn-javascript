<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Element</title>
  </head>
  <body>
    <table id="order-revenue" style="border: 1px solid black">
      <caption>
        <h2>Order Revenue</h2>
      </caption>

      <thead>
        <tr>
          <th>Month</th>
          <th>Income</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>November</td>
          <td>100.000.000</td>
        </tr>
        <tr>
          <td>December</td>
          <td>200.000.000</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total</td>
          <td>300.000.000</td>
        </tr>
      </tfoot>
    </table>

    <script>
      const table = document.getElementById("order-revenue");
      console.info(table.caption);
      console.info(table.tHead);
      console.info(table.tBodies);
      console.info(table.tFoot);
      console.info(table.rows);
    </script>
  </body>
</html>
