<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element</title>
  </head>
  <body>
    <main id="main-id" class="main-cls">
      <h1 id="header-1"></h1>
      <p id="paragraph-1"></p>
    </main>

    <script>
      const h1 = document.getElementById("header-1");
      h1.textContent = "JavaScript DOM";

      const p = document.getElementById("paragraph-1");
      p.textContent = "Element";

      const m = document.getElementById("main-id");
      console.info(m.id);
      console.info(m.className);
      console.info(m.tagName);

      // bisa di singkat tanpa menggunakan variable seperti di bawah
      document.getElementById("paragraph-1").remove();

      // membuat element dari javascript
      const head2 = document.createElement("h2");
      head2.textContent = "Selamat Belajar JavaScript DOM";
      m.appendChild(head2);

      const head3 = document.createElement("h3");
      head3.textContent = "ini element h3";
      m.appendChild(head3);
    </script>
  </body>
</html>
