<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Private Method</title>
  </head>
  <body>
    <script>
      // method hanya bisa digunakan di dalam classnya
      class say {
        say(name) {
          if (name) {
            this.sayWithName(name);
          } else {
            this.#sayWithoutName();
          }
        }

        sayWithName(name) {
          console.info(`Hi ${name}`);
        }

        // private method
        #sayWithoutName() {
          console.info(`Hello`);
        }
      }

      const show = new say();
      show.say("Rifki");
      show.sayWithName("Rifki 2");
    </script>
  </body>
</html>
