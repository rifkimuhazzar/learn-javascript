<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Constructor</title>
  </head>
  <body>
    <script>
      // mirip seperti constructor function
      class Person {
        constructor(name) {
          console.info(`Hi ${name}`);
        }
      }

      // membuat objectnya
      const rifki1 = new Person("Rifki 1");
      const rifki2 = new Person("Rifki 2");

      // menampilkan objectnya
      console.info(rifki1);
    </script>
  </body>
</html>
