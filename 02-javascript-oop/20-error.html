<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
  </head>
  <body>
    <script>
      // error digunakan untuk melihat codenya error dimana
      // jika terjadi error maka code tidak akan dilanjutkan lagi
      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            // melempar error
            throw new Error("Nilai parameter harus lebih dari 0");
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      // memunculkan object/instancenya
      const result = MathUtil.sum(1, 1, 1, 1, 1);
      console.info(result);

      console.info(MathUtil.sum());
      console.info("Hello");
    </script>
  </body>
</html>
