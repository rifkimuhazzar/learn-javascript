<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Method</title>
  </head>
  <body>
    <script>
      // buat method/functionnya di dalam class untuk memunculkan di prototype, jika buat di dalam constructur maka akan di munculkan di instance
      class Person {
        constructor(name) {
          this.name = name;
        }

        // method/function
        sayHello(name) {
          console.info(`Hi ${name}, My Name Is ${this.name}`);
        }
      }

      const rifki = new Person("Rifki 2");
      console.info(rifki);
      rifki.sayHello("Rifki 1");

      const muhazzar = new Person("Muhazzar 2");
      console.info(muhazzar);
      muhazzar.sayHello("Muhazzar 1");
    </script>
  </body>
</html>
