<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <script>
      // konsep oop javascript adalah prototype
      // class digunakan pada javascript modern/es6
      class Person {}

      // menambahkan property/method ke dalam class
      Person.prototype.sayHello = "HUHU";
      Person.prototype.sayHello2 = function () {
        console.info("Good Bye");
      };

      // membuat object gunakan new sebelum nama class
      const rifki = new Person();
      console.info(rifki);
    </script>
  </body>
</html>
