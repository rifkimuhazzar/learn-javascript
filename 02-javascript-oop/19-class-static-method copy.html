<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Static Method</title>
  </head>
  <body>
    <script>
      // static method
      class MathUtil {
        static sum(...numbers) {
          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      // memunculkan object/instancenya cara 1
      const result = MathUtil.sum(1, 1, 1, 1, 1);
      console.info(result);

      // memunculkan object/instancenya cara 2
      console.info(MathUtil.sum(5, 5));
    </script>
  </body>
</html>
