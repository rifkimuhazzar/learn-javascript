<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      // string instance method dan property
      const person = "Rifki Muhazzar";
      console.info(person.length);
      console.info(person.toLocaleLowerCase());
      console.info(person.toLocaleUpperCase());
      console.info(person.split(" "));

      const person2 = "   Rifki2 Muhazzar2   ";
      console.info(person2.trim());
      console.info(person2);
    </script>
  </body>
</html>
