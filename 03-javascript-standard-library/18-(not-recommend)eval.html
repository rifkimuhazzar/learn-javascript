<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eval</title>
  </head>
  <body>
    <script>
      // eval() digunakan untuk mengeksekusi code javascript dari string dan ini tidak di rekomendasikan
      const script = "alert('Hello')";

      eval(script);
    </script>
  </body>
</html>
