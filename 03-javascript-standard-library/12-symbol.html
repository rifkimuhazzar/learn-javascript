<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symbol</title>
  </head>
  <body>
    <script>
      {
        // tipe data yang digaransi akan selalu unique
        // kadang banyak digunakan untuk membuat key pada object
        const firstName = Symbol("firstName");
        const lastName = Symbol("lastName");

        console.info(firstName === lastName);

        const person = {};
        person[firstName] = "Rifki";
        person[lastName] = "Muhazzar";

        console.info(person);
        console.info(person[firstName]);
        console.info(person[lastName]);
      }

      {
        // symbol for
        // digunakan agar tidak perlu membuat objectnya lagi
        console.info(Symbol.for("firstName") === Symbol.for("firstName"));

        const person = {};
        person[Symbol.for("firstName")] = "Rifki";
        person[Symbol.for("lastName")] = "Muhazzar";

        console.info(person);
        console.info(person[Symbol.for("firstName")]);
        console.info(person[Symbol.for("lastName")]);
      }
    </script>
  </body>
</html>
