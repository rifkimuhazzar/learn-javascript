<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <script>
      // map mirip object, hanya saja semua method manipulasi data sudah disediakan
      // map mengikuti contract iterable
      const map = new Map();
      map.set("Name", "Rifki Muhazzar");
      map.set("Country", "Indonesia");

      console.info(map);
      console.info(map.get("Name"));
      console.info(map.get("Country"));
      console.info(map.get("City"));

      for (const element of map) {
        console.info(`${element[0]} : ${element[1]}`);
      }

      map.forEach((value, key) => console.info(`${key} : ${value}`));
    </script>
  </body>
</html>
