<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json</title>
  </head>
  <body>
    <script>
      // json bisa mengkonversi object dan array
      const person = {
        firstName: "Rifki",
        lastName: "Muhazzar",
        address: {
          country: "Indonesia",
          city: "Batam",
        },
        hobbies: ["Skydiving", "Wingsuit Flying", "Bungee Jumping"],
      };

      // mengkonversi dari object javascript ke string json
      const json = JSON.stringify(person);
      console.info(json);

      // mengkonversi dari string json ke object javascript
      const object = JSON.parse(json);
      console.info(object);
    </script>
  </body>
</html>
