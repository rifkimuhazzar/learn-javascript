<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <script>
      // hanya bisa digunakan pada tipe data Number, BigInt tidak bisa
      console.info(Math.max(1, 2, 3, 4, 5));
      console.info(Math.min(1, 2, 3, 4, 5));
      console.info(Math.round(10.5));
      console.info(Math.round(10.3));
      console.info(Math.floor(10.8));
      console.info(Math.ceil(10.3));
    </script>
  </body>
</html>
